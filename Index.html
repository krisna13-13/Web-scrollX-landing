<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert dan download video MP3/MP4 dari YouTube, TikTok, Instagram, dan Facebook secara gratis, cepat dan mudah.">
  <meta name="keywords" content="download video, converter mp3 mp4, youtube ke mp3, tiktok downloader, instagram video, facebook mp4">
  <title>Converter Video MP3/MP4 - YT, TikTok, IG, FB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00aaff;
    }
    p {
      color: #ccc;
    }
    .platform-tabs {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .platform-tabs button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      margin-top: 20px;
    }
    .tab-content.active {
      display: block;
    }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    .convert-btn {
      background-color: #0099ff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .ad-space {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Converter MP3 / MP4</h1>
    <p>Unduh video dari YouTube, TikTok, Instagram, dan Facebook secara gratis dan cepat.</p>

    <div class="platform-tabs">
      <button onclick="showTab('yt')">YouTube</button>
      <button onclick="showTab('tt')">TikTok</button>
      <button onclick="showTab('ig')">Instagram</button>
      <button onclick="showTab('fb')">Facebook</button>
    </div>

    <div id="yt" class="tab-content active">
      <form onsubmit="window.open('https://yt1s.ltd?url=' + this.ytlink.value, '_blank'); return false;">
        <input type="text" name="ytlink" placeholder="Masukkan link YouTube..." required />
        <button class="convert-btn" type="submit">Convert YouTube</button>
      </form>
    </div>

    <div id="tt" class="tab-content">
      <form onsubmit="window.open('https://ssstik.io?url=' + this.ttlink.value, '_blank'); return false;">
        <input type="text" name="ttlink" placeholder="Masukkan link TikTok..." required />
        <button class="convert-btn" type="submit">Convert TikTok</button>
      </form>
    </div>

    <div id="ig" class="tab-content">
      <form onsubmit="window.open('https://snapinsta.app/id?url=' + this.iglink.value, '_blank'); return false;">
        <input type="text" name="iglink" placeholder="Masukkan link Instagram..." required />
        <button class="convert-btn" type="submit">Convert Instagram</button>
      </form>
    </div>

    <div id="fb" class="tab-content">
      <form onsubmit="window.open('https://fdown.net?url=' + this.fblink.value, '_blank'); return false;">
        <input type="text" name="fblink" placeholder="Masukkan link Facebook..." required />
        <button class="convert-btn" type="submit">Convert Facebook</button>
      </form>
    </div>

    <div class="ad-space">
      <!-- Native Banner -->
      <script async="async" data-cfasync="false" src="//pl26441564.profitableratecpm.com/6650120b9965f9514082b131cf7e0a2f/invoke.js"></script>
      <div id="container-6650120b9965f9514082b131cf7e0a2f"></div>
    </div>

    <div class="ad-space">
      <!-- Banner Iframe -->
      <script type="text/javascript">
        atOptions = {
          'key' : 'f39a04931d0a580b81a115a7ce340245',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/f39a04931d0a580b81a115a7ce340245/invoke.js"></script>
    </div>

  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
