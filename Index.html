<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hook Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      overflow: hidden;
    }
    #splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in, fadeOut 1.5s ease-out 3s forwards;
    }
    #splash h1 {
      font-size: 32px;
      background: linear-gradient(45deg, #7F00FF, #00C3FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #main-content {
      display: none;
      text-align: center;
      padding: 20px;
    }
    #header {
      font-size: 28px;
      font-weight: 700;
      margin: 20px 0;
      background: linear-gradient(45deg, #7F00FF, #00C3FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeSlideDown 1s ease-out;
    }
    input, button, select {
      padding: 12px;
      margin: 12px;
      font-size: 16px;
      width: 80%;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    input {
      background: #1f1f1f;
      color: white;
    }
    button, select {
      background: linear-gradient(45deg, #7F00FF, #00C3FF);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 195, 255, 0.3);
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hook {
      background: #1e1e1e;
      margin: 10px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(127, 0, 255, 0.3);
      width: 90%;
      max-width: 400px;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .copy-btn {
      margin-top: 15px;
      background: linear-gradient(45deg, #7F00FF, #00C3FF);
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .notif {
      position: fixed;
      bottom: 20px;
      background: #00C3FF;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      display: none;
      animation: slideUp 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div id="splash">
  <h1>Hook Maker</h1>
</div>
<div id="main-content">
  <div id="header">Hook Maker</div>
  <select id="hookCategory">
    <option value="umum">Umum</option>
    <option value="drama">Drama</option>
    <option value="misteri">Misteri</option>
    <option value="fakta">Fakta</option>
    <option value="clickbait">Clickbait Elegan</option>
  </select>
  <input type="text" id="videoTopic" placeholder="Tulis isi video kamu...">
  <br>
  <button onclick="generateHooks()">Buat 3 Hook Elegan</button>
  <div id="result"></div>
  <div id="notif" class="notif">Hook berhasil disalin!</div>
</div>
<script>
const hookLibrary = {
  umum: [
    'Kamu tidak akan percaya apa yang terjadi soal {topic}...',
    'Rahasia {topic} yang akhirnya terungkap di sini!',
    'Kalau kamu lewati ini tentang {topic}, kamu bakal nyesel.',
    'Inilah alasan {topic} bisa mengubah segalanya.',
    '{topic} seperti ini jarang dibahas – dan ini versinya yang paling jujur.',
  ],
  drama: [
    'Cerita ini tentang {topic} akan menyentuh hatimu.',
    '{topic} membuat semua orang menangis.',
    'Kamu nggak akan kuat nonton kisah {topic} ini sampai habis.',
    'Air mata pasti jatuh saat dengar kisah {topic} ini.',
    'Drama {topic} ini menyimpan pesan mendalam.',
  ],
  misteri: [
    'Apa yang sebenarnya terjadi dengan {topic}?',
    'Fakta mengejutkan dari {topic} akhirnya terbongkar.',
    'Jangan nonton sendirian – {topic} penuh teka-teki!',
    '{topic} menyimpan misteri yang belum terpecahkan.',
    'Ini bukan kebetulan – {topic} terlalu aneh untuk dijelaskan.',
  ],
  fakta: [
    '5 fakta mengejutkan tentang {topic}.',
    'Ternyata, {topic} punya sisi lain yang jarang diketahui.',
    'Ini dia data asli tentang {topic}, no edit!',
    '{topic} dijelaskan dengan logika dan bukti.',
    'Nonton ini sebelum percaya soal {topic}!',
  ],
  clickbait: [
    '{topic} ini bikin semua orang berhenti scroll – dan ini alasannya.',
    'Ini dia fakta {topic} yang disembunyikan banyak orang.',
    'Semua orang membicarakan {topic} – kamu bakal kaget alasannya.',
    'Apakah {topic} seberbahaya itu? Jawabannya ada di sini.',
    'Video tentang {topic} ini bakal bikin kamu mikir dua kali.'
  ]
};function generateHooks() { const topic = document.getElementById('videoTopic').value.trim(); const category = document.getElementById('hookCategory').value; const resultDiv = document.getElementById('result'); resultDiv.innerHTML = ""; if (topic === "") { resultDiv.innerHTML = "<div class='hook'>Tolong isi dulu tema videomu!</div>"; return; } const hooks = hookLibrary[category].map(h => h.replace(/{topic}/g, topic)); let used = []; for (let i = 0; i < 3; i++) { let randomIndex; do { randomIndex = Math.floor(Math.random() * hooks.length); } while (used.includes(randomIndex)); used.push(randomIndex); const hookText = hooks[randomIndex]; const hookElement = document.createElement('div'); hookElement.className = 'hook'; hookElement.innerHTML = ${hookText}<br> <button class="copy-btn" onclick="copyToClipboard('${hookText.replace(/'/g, "\\'")}')">Copy</button>; resultDiv.appendChild(hookElement); } }

function copyToClipboard(text) { navigator.clipboard.writeText(text).then(() => { const notif = document.getElementById('notif'); notif.style.display = 'block'; setTimeout(() => { notif.style.display = 'none'; }, 2000); }, (err) => { alert('Gagal menyalin teks: ', err); }); }

setTimeout(() => { document.getElementById('splash').style.display = 'none'; document.getElementById('main-content').style.display = 'block'; document.body.style.overflow = 'auto'; }, 4500); </script>

</body>
</html>
