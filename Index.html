<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hook Maker PRO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4A00E0, #8E2DE2);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #4A00E0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      z-index: 9999;
      opacity: 1;
      transition: opacity 2s ease-out;
    }
    .container {
      max-width: 480px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      background-color: #00C9FF;
      color: #fff;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hook {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff6a00;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      color: white;
    }
    #notif {
      margin-top: 15px;
      background: #28a745;
      color: white;
      padding: 10px;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="splash">Hook Maker PRO</div>

<div class="container" style="display:none;" id="mainApp">
  <h1>Hook Maker PRO</h1>
  <input type="text" id="videoTopic" placeholder="Masukkan tema videomu...">
  
  <select id="hookCategory">
    <option value="vlog">Vlog</option>
    <option value="edukasi">Edukasi</option>
    <option value="hiburan">Hiburan</option>
    <option value="misteri">Misteri</option>
    <option value="motivasi">Motivasi</option>
  </select>

  <button onclick="generateHooks()">Buat Hook</button>

  <div id="result"></div>

  <div id="notif">Teks berhasil disalin!</div>
</div>

<script>
  // Splash screen
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('splash').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
      }, 2000);
    }, 1500);
  };

  // Hook generator
  function generateHooks() {
    const topic = document.getElementById('videoTopic').value.trim();
    const category = document.getElementById('hookCategory').value;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "";

    if (topic === "") {
      resultDiv.innerHTML = "<div class='hook'>Tolong isi dulu tema videomu!</div>";
      return;
    }

    const hookTemplates = {
      vlog: [
        `Kamu nggak bakal nyangka apa yang terjadi waktu ${topic}...`,
        `Daily vlog ini bakal bikin kamu baper! ${topic} bukan sembarang cerita.`,
        `${topic} dimulai biasa aja… tapi ending-nya nggak terduga.`,
        `Kalau kamu pernah ngalamin ${topic}, video ini bakal bikin kamu relate banget.`,
        `Satu hari penuh aku ngalamin ${topic} — dan ini yang terjadi!`
      ],
      edukasi: [
        `Belajar tentang ${topic} bisa jadi menyenangkan? Ini buktinya!`,
        `Gak usah buka buku! ${topic} dijelasin super simpel di sini.`,
        `Kamu nggak perlu pintar buat ngerti ${topic}, cukup tonton ini.`,
        `Kalau kamu paham ${topic}, kamu bakal 10 langkah lebih maju.`,
        `Ini cara tercepat buat ngerti ${topic} tanpa ribet.`
      ],
      hiburan: [
        `Siapin dirimu… karena ${topic} ini bakal bikin kamu ngakak terus!`,
        `${topic} + vibes lucu = kombinasi paling pecah hari ini!`,
        `Bukan konten biasa! ${topic} versi gokil ini wajib ditonton.`,
        `Ssst… yang suka hiburan absurd, ${topic} ini fix buat kamu.`,
        `${topic} ini beda dari yang lain. Berani coba nonton?`
      ],
      misteri: [
        `Ada yang janggal di balik ${topic}. Dan aku menemukannya.`,
        `Rahasia besar tersembunyi di balik ${topic} — baru sekarang dibongkar.`,
        `${topic} bukan hal biasa. Ini bisa bikin bulu kuduk merinding.`,
        `Tonton sampai akhir. Kamu akan sadar ada yang aneh dengan ${topic}.`,
        `Setiap detail ${topic} ini menyimpan tanda-tanda misterius.`
      ],
      motivasi: [
        `${topic} bisa jadi titik balik hidupmu. Mulai dari sini.`,
        `Kalau kamu hampir menyerah, ${topic} ini untukmu.`,
        `Jangan lewati video ini kalau kamu lagi butuh semangat. ${topic} bisa ubah harimu.`,
        `${topic} ini bukti kalau kamu lebih kuat dari yang kamu kira.`,
        `Percaya deh, setelah lihat ${topic}, kamu bakal punya alasan buat bangkit.`
      ]
    };

    const hooks = hookTemplates[category] || hookTemplates["vlog"];
    const used = new Set();

    for (let i = 0; i < 3; i++) {
      let index;
      do {
        index = Math.floor(Math.random() * hooks.length);
      } while (used.has(index));
      used.add(index);

      const hookText = hooks[index];
      const hookElement = document.createElement('div');
      hookElement.className = 'hook';
      hookElement.innerHTML = `
        ${hookText}
        <button class="copy-btn" onclick="copyToClipboard('${hookText.replace(/'/g, "\\'")}')">Copy</button>
      `;
      resultDiv.appendChild(hookElement);
    }
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      const notif = document.getElementById('notif');
      notif.style.display = 'block';
      setTimeout(() => {
        notif.style.display = 'none';
      }, 2000);
    });
  }
</script>

</body>
</html>
